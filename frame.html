<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>OnTopBrowser</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body>
        <style>
            .topURLBoxArea {
                width: 100%;
                height: 10%;
                background-color: gray;
            }
        </style>
        <div class="topURLBoxArea">
            <form class="d-flex needs-validation" novalidate>
                <button class="btn btn-primary" type="button" onclick="back()"><i class="bi bi-arrow-left" ></i></button>
                <button class="btn btn-primary" type="button" onclick="forward()"><i class="bi bi-arrow-right"></i></button>
                <button class="btn btn-primary" type="button" onclick="refresh()"><i class="bi bi-arrow-clockwise"></i></button>
                <input type="text" id="urlbox" class="form-control">
                <button class="btn btn-primary d-none" type="submit">Go!</button>
            </form>
        </div>
        <webview src="ontop://welcome" style="height: 90vh;" id="webviewTag"></webview>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./url-runner.js"></script>
        <script src="./renderer.js"></script>
    </body>
</html>
